## 3. 关键快捷键清单 (必须重塑的肌肉记忆)

### 文件操作
| 功能 | Windows 习惯 | **Mac 操作 (Finder)** | 备注 |
| :--- | :--- | :--- | :--- |
| **移动文件 (剪切)** | Ctrl + X / V | **Cmd + C** 然后 **Cmd + Option + V** | ⭐ **最重要的一条** |
| **复制副本** | Ctrl + C / V | **Cmd + C** 然后 **Cmd + V** | 仅复制，原文件不动 |
| **打开文件** | Enter | **Cmd + O** 或 **Cmd + ↓** | ⬇️ 向下进入 |
| **返回上级** | Backspace | **Cmd + ↑** | ⬆️ 向上返回 |
| **重命名** | F2 | **Enter (回车键)** | ⚠️ 不要按错 |
| **删除文件** | Delete | **Cmd + Delete** | 必须组合键 |
| **彻底删除** | Shift + Delete | **Cmd + Option + Delete** | 直接粉碎，不进废纸篓 |

### 导航与预览
* **空格键 (Space)：** 极速预览 (Quick Look)。选中任何文件按下空格，无需打开 App 即可查看内容。
* **Cmd + Shift + G：** 前往文件夹。弹出一个输入框，类似 Windows 地址栏。
    * *技巧：* 输入 `~/Downloads` 直接去下载文件夹；输入 `/` 直接去根目录。
* **Cmd + Tab：** 切换应用程序。
* **Cmd + Option + Esc：** 强制退出应用程序 (类似任务管理器)。

