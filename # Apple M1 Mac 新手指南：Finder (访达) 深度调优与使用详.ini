## 4. 进阶技巧：像 Pro 一样使用

### 1. 批量重命名
选中多个文件 -> `右键` -> `给x个项目重命名`。
* 系统内置了极强的重命名工具，支持“替换文本”、“添加文本”和“格式化（添加序列号 001, 002...）”。

### 2. 自定义工具栏
在 Finder 窗口顶部的工具栏（有后退/前进按钮的那一行）`右键` -> `自定义工具栏`。
* 你可以把“隔空投送”、“删除”、“新建文件夹”等按钮拖上去，方便鼠标操作。

### 3. 智能文件夹
点击菜单栏 `文件` -> `新建智能文件夹`。
* 例如：你可以设置一个规则“过去3天内修改过的所有PDF文件”，系统会自动筛选并在一个虚拟文件夹中显示，不用手动整理。