# Apple M1 Mac 新手指南：Finder (访达) 深度调优与使用详解

## 1. 核心理念：Mac 与 Windows 的逻辑差异
从 Windows 转到 Mac，最大的阻碍往往是肌肉记忆。理解以下差异是高效使用的前提。

* **剪切与移动：** Windows 使用“剪切 -> 粘贴”；Mac 使用“复制 -> **移动**”。Mac 也是为了防止文件“剪切”后丢失。
* **重命名与打开：** Mac 上按下 `Enter` 是重命名，而不是打开文件。
* **层级观念：** Windows 强调盘符（C盘/D盘）；Mac 强调“用户主目录”和标签。

