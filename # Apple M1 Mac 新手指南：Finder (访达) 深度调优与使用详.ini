## 2. 视觉改造：打造“强力资源管理器”
默认的 Finder 隐藏了太多信息。通过以下 4 步设置，找回 Windows 资源管理器的掌控感。

### 第一步：开启路径与状态
打开 Finder 窗口，点击顶部菜单栏的 `显示 (View)`：
- [x] **显示路径栏** (Show Path Bar)：底部显示完整路径（如 `Macintosh HD > 用户 > 下载`），双击父级目录可直接跳转。
- [x] **显示状态栏** (Show Status Bar)：底部显示当前文件夹的文件数量及**磁盘剩余空间**。

### 第二步：显示文件扩展名
点击屏幕左上角 `访达 (Finder)` -> `设置 (Settings)` -> `高级 (Advanced)`：
- [x] **显示所有文件扩展名**：让文件名显示为 `photo.jpg` 而非 `photo`，便于区分文件类型。

### 第三步：优化侧边栏 (Sidebar)
点击 `访达 (Finder)` -> `设置 (Settings)` -> `边栏 (Sidebar)`：
- **建议勾选：** 🏠 (你的用户名/主目录)、🖥️ (你的硬盘)、📥 (下载)、📄 (文稿)。
- **建议取消：** “最近使用” (这个功能通常会让文件列表看起来很乱)。

### 第四步：选择最佳视图
- **推荐：分栏视图 (Column View)** (`Cmd + 3`)
    - **优势：** 点击左侧文件夹，右侧滑出内容。最右侧栏显示文件大图预览和详细元数据（分辨率、大小等）。适合管理深层级文件。
- **备选：列表视图 (List View)** (`Cmd + 2`)
    - **优势：** 最像 Windows 的“详细信息”。点击文件夹左侧的小三角 `>` 可展开子目录，适合整理大量文件。

